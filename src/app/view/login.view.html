<div class="container" style="margin-top:5%;">

<div class="col-md-4 col-md-offset-3">

  <div class="panel-group">
      <div class="panel panel-primary">
      <div class="panel-heading">Login</div>
      <div class="panel-body">

  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" [(ngModel)]="user.password" name="password">
    </div>
    
    <button type="submit" class="btn btn-default" (click)="login()" >Submit</button>
  </form>


  <div class="panel panel-primary" style="margin-left:-15px;margin-right:-15px;margin-bottom:-15px;">
      <div class="panel-heading text-center">Login With</div>
</div>

  

    <div class="row" style="margin-top:50px; margin-left:20px;">

 
          
          <div class="col-sm-4">
            <div class="btn-group">
           <button (click)="signIn('google')">google</button>
            </div>
          </div>
         
        </div>  
   

    





      </div>
       <div class="panel-footer text-right">Angular2</div>
    </div>

    
  </div>


</div>

</div>
